  image: 2020/toxic_parents.jpg
  author: 【著】苏珊·福沃德博士, 克雷格·巴克; 【译】黄姝, 王婷
  date: 2020-06-30
  link: book_reviews/toxic_parents.png
  description: 这本书的英文名是Toxic Parents，即有毒的父母。本书第一部分先划分了有毒父母的类型（不称职型/操控型/酗酒型/身体虐待型/语言虐待型/性虐待性），然后指出了有毒的家庭体系的一些特点，方便读者定位自己的原生家庭问题。第二部分则提供了一些走出原生家庭困境的方法，总的原则就是把责任归还父母、尊重自己的感受、与父母划清界限；其中还有一些有用的技巧，例如，不必强迫自己去原谅，用“非辩护性回应”的方式去与父母沟通，做“埋葬”练习消解对过去的遗憾。<br>对于深陷原生家庭困境的人来说，这可能会是一本救命的好书，但是阅读之前要做好头哭到尾的准备。（笑）