- title: 暗时间
  image: dark_time.jpg
  author: 刘未鹏
  date: 2021-01-02
  description: 这本书是一个程序员的博客合集，但技术文章并不多，主要是探讨学习方法和思维方式。在书中，作者刘未鹏提出了“暗时间”的概念，即那些常常被人忽略的、可以用在思考上的时间。例如，人在走路、坐车、运动时也可以进行学习和思考，如果这些时间得到了充分利用，将会在产生庞大的复利效应。以刘未鹏为例，他的博客只是月更甚至更慢，但在坚持八年后，这些博客被集结成了书。除此之外，他还提出，在学习的过程中要经常总结，但不是总结学了多久，而是总结学到了什么，并且最好能沉淀为博客。<br>我觉得这本书会给程序员群体带来一些启发。身在一个技术和人才都更迭极快的行业，程序员该如何在35岁后仍保持竞争力？我从这本书中领悟到的答案是：要有自己的积累。这个积累可能是专业技术，也可能是自身经验，或者是一些兴趣爱好，但一定要是属于自己的、别人拿不走的东西。如何才能有这样的积累？思考，总结，并且长期投入。哪怕每天只投入一点时间，坚持七八年，也足够积累出巨大的成果了。

- title: 向前一步：女性，工作及领导意志
  image: lean_in.jpg
  author: Sheryl Sandberg
  translator: 颜筝
  date: 2021-01-26
  description: 本书的作者谢丽尔·桑德伯格是Facebook的COO。在书中，她讲述了自己在生活和工作中遇到的种种男女不平等的现象。例如，只有女性会为家庭牺牲事业；男性越成功就越受欢迎，而女性则相反；以及，女性的自信水平普遍比男性低。书中给女性提了很多建议，其中最具代表性的无疑是“往桌前坐”，具体来说，就是开会时尽量往桌前坐，大方表达自己的观点和意见，让自己被看见、被聆听。<br>这本书给了我很多勇气。我就是那种缺乏自信、开会时会缩在角落的女生。在读完这本书后，我开始鼓励自己“向前一步”，由此克服了很多恐惧。正如书中所说：“缺乏自信会成为自我实现的预言。”愿更多的女生能大胆追求自己想要的东西。

- title: 厌女：日本的女性嫌恶
  image: misogyny.jpg
  author: 上野千鹤子
  translator: 王兰
  date: 2021-01-27
  link: book_reviews/misogyny
  description: 《厌女》是上野千鹤子最有名的一本书，书中讲述了何为厌女症（Misogyny）。简单来说，男性的厌女症就是蔑视女性，而女性的厌女症则是自我厌恶。书中举了很多厌女症的例子。我印象比较深刻的一点是，将女性划分为”圣女”和“娼妓”是一种厌女，因为它们都是被男性他者化的结果，而女性之间也会因为这个划分而产生裂隙。<br>这本书为我观察世界开启了新的视角——原来日常的很多行为背后都隐藏着厌女症！书里说道，女权主义者自身也是厌女症患者。所以，阅读本书的过程，也是一个认识自己身上厌女症的过程。当然，仅仅是阅读还不够，在这之后还要有一个漫长的排毒过程，即慢慢发现自己的厌女行为并予以纠正。

- title: 男性的衰落
  image: default_man.jpg
  author: 格雷森·佩里
  translator: 张艳，许敏
  date: 2021-01-20
  description: 这本书着力批评了“男子气概”。过度宣扬男子气概，会导致暴力犯罪（90%的暴力犯罪来自男人），限制女性的发展，影响男性的身心健康。本书作者是伦敦艺术大学的校长，但同时也是男子气概的受害者。他在童年长期接受继父的家暴，如今五十多岁了还要接受心理治疗；另外，他喜好艺术，又有异装癖，这些都不符合传统的男性气质。正因为有这些经历，作为一个中产阶级的白人男性，他才能够看到”男子气概“的问题，大胆写书解构自己的群体。正如书里所说：“在二十一世纪做个有吸引力的男人，你可能需要有一点女性主义者的样子。”——男子气概已经过时了，望周知！

- title: 那不勒斯四部曲
  image: naples.jpg
  author: 埃莱娜·费兰特
  translator: 陈英
  date: 2021-02-13
  description: 这是一本以女性友谊为主题的书籍。它讲述了两个女孩截然不同又互相缠绕的一生。两个女主角出生于那不勒斯一个充满暴力的社区，莉拉拥有超越时代的天赋和认识，但是却没能逃脱16岁嫁人的命运；莱农则相对幸运，靠着自身努力和贵人相助读完了大学，嫁入了一个学术精英家庭。作者用细腻的笔触描绘出了两个女孩之间复杂的友情：她们时有角力，但总在关键时刻互相帮助。<br>而书中的男性则几乎全员恶人。暴力、自大、物化女性，无论是工人阶级还是上层社会的男性，你都能在他们身上找到以上至少一条特质。在阅读本书的过程中，你会逐渐破除对男人、性交、婚姻的幻想，意识到建立女性同盟的重要性远胜过一场实现阶级跨越的婚姻。所以，我认为这是一本女性必读的觉醒之书。

- title: 父权制与资本主义
  image: patriarchy.jpg
  author: 上野千鹤子
  translator: 邹韵，薛梅
  description: 本书是作者历经十年完成的重要作品，是其在第二波女性主义接近尾声，后现代女性主义思潮、酷儿理论兴起之初，对女权主义各个派别，特别是马克思主义女权主义的再次思考。近代社会在“资本主义”支配的“市场”和“父权制”支配的“家庭形态双重控制下，以无偿的女性劳务等为中心，形成了女性地位低下的历史根源。作者对此进行了深刻批判，并就如何改善女性的社会地位提出了中肯的建议。本书尽管论述的是日本女性的地位问题，但其观点在相当大程度上适用于当下中国的国情。因而对于任何思考女性地位与男女平等问题的人都有着莫大的启发。（摘自豆瓣）
  link: book_reviews/patriarchy
  date: 2021-03-15

- title: 在轮下
  image: unterm_rad.jpg
  author: 赫尔曼•黑塞
  translator: 林倩苇，柯晏邾
  description: 《在轮下》是黑塞的一部自传式的小说，书中讲述了小镇做题家从绽放到陨落的过程，抨击了当时剥夺人性的教育体制。书籍的文笔细腻但深沉，尤其是这个三连问：“为何他必须在最敏感而危殆的少年时期每天用功到深夜？为什么带走他的兔子，刻意让他在拉丁文学校的同学疏远他，禁止他去钓鱼和闲逛，灌输他卑劣、无力、矫情的空洞与卑微理想？为何在联邦考试结束后，不让他享受应得的假期？”可谓是振聋发聩。
  link: book_reviews/unterm_rad
  date: 2021-04-20

- title: 如何阅读一本书
  image: how_to_read.jpg
  author: 莫提默·J.艾德勒，查尔斯·范多伦
  translator: 郝明义，朱衣
  date: 2021-04-20
  link: book_reviews/如何阅读一本书.png
  description: 本书介绍了阅读的主要目的（提升理解力），阅读的四个层次（基础阅读、检视阅读、分析阅读、主题阅读；其中分析阅读是本书重点），阅读不同书籍的方法，以及一些实用的阅读技巧（如何做笔记，用指读法提高阅读速度）。方法的掌握重在实践。在日后的阅读中，还需有意识地练习本书的方法，才能真正提高阅读能力。

