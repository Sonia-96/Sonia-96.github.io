  image: 19years.jpg
  author: 那多
  date: 2021-09-05
  description: 作者文笔很好，第一章的恐怖氛围营造得极好；第二章则刻画了复杂的人性，看得人背脊发凉。许是前面铺陈太多的缘故，我已隐隐猜到真相，所以结局带来的震撼反而不如前两章。但即便如此，这仍是一本非常精彩的推理小说。（温馨提示：千万不要睡前看这本书，否则你要么会害怕得睡不着，要么会因为太想知道凶手而熬夜看完这本书……）

