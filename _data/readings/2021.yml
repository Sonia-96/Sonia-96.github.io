- title: 父权制与资本主义
  image: patriarchy.jpg
  author: 【著】上野千鹤子; 【译】邹韵, 薛梅
  description: 本书是作者历经十年完成的重要作品，是其在第二波女性主义接近尾声，后现代女性主义思潮、酷儿理论兴起之初，对女权主义各个派别，特别是马克思主义女权主义的再次思考。近代社会在“资本主义”支配的“市场”和“父权制”支配的“家庭形态双重控制下，以无偿的女性劳务等为中心，形成了女性地位低下的历史根源。作者对此进行了深刻批判，并就如何改善女性的社会地位提出了中肯的建议。本书尽管论述的是日本女性的地位问题，但其观点在相当大程度上适用于当下中国的国情。因而对于任何思考女性地位与男女平等问题的人都有着莫大的启发。（摘自豆瓣）
  link: book_reviews/patriarchy
  date: 2021-03-15

- title: 在轮下
  image: unterm_rad.jpg
  author: 【著】赫尔曼•黑塞;【译】林倩苇, 柯晏邾
  description: 《在轮下》是黑塞的一部自传式的小说，书中讲述了小镇做题家从绽放到陨落的过程，抨击了当时剥夺人性的教育体制。书籍的文笔细腻但深沉，尤其是这个三连问：“为何他必须在最敏感而危殆的少年时期每天用功到深夜？为什么带走他的兔子，刻意让他在拉丁文学校的同学疏远他，禁止他去钓鱼和闲逛，灌输他卑劣、无力、矫情的空洞与卑微理想？为何在联邦考试结束后，不让他享受应得的假期？”可谓是振聋发聩。
  link: book_reviews/unterm_rad
  date: 2021-04-20

