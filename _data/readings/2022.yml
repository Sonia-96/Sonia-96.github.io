- title: 从零开始的女性主义
  image: feminism0.jpg
  author: 上野千鹤子，田房永子
  translator: 吕灵芝
  date: 2022-02-23
  description: 这是上野老师的著作里阅读体验最轻松的一本，但是依然令我受益匪浅。上野老师希望能让女权主义思想得到更广泛的传播，所以和漫画家永子女士合著了这本小书。她们用通俗的语言讨论了女性生活中的常见问题。 比如，造成原生家庭问题的根源是父权制，所以反父权的女权主义对于女性来说是一种解药。以及，优等生为何不快乐？因为ta们虽然很会满足别人的期待，但却很少思考“我喜欢什么？”这类涉及人生根基的问题。 另外书里也有一些很有趣的讨论，比如夫妻之间的关系是“一人一杀”，这是女性赌上性命去改造一个人，也算是间接地改变着父权社会；单身的女人可以和任何人恋爱，所以出轨是男人单方面的错误；以及，女权主义者喜欢男性是自相矛盾吗？不是，因为她们只在特定的时间喜欢特定的男性，而不是喜欢所有男性！

- title: 克莱因壶
  image: klein2.jpg
  author: 冈岛二人
  translator: 张舟
  date: 2022-03-05
  description: 这是一本很超前的推理小说，它不只率先提出了VR技术，而且给出了具体的、复杂的使用场景，还由此引发了有关科技道德的讨论。另外，书中现实和虚幻混淆的设定也很新颖，这不由让我想起了电影《盗梦空间》，但是此书比电影要早20年。美中不足的是，本书对女性的刻画充满着男性凝视，在这一点上它并没有摆脱时代的桎梏。

- title: 一个人最后的旅程
  image: old.jpg
  author: 上野千鹤子
  translator: 任佳韫，魏金美
  date: 2022-03-09
  link: book_reviews/old
  description: 这是一本讲解如何实现居家临终的书。如果你有不婚不育的打算，却对老年生活感到焦虑，那么本书值得一读。在书中，上野老师先是提出了”我们终将一个人“、”送终≠见最后一面“等观点，以说明一个人临终并非不幸；然后，她讲解了居家临终的必要性和可行性，并且提出了建立照护团队的对策。书中最让我感动的是“K小组”的例子：30个女性自发成了一个团队，照护身患癌症的竹村女士。从中我看到了女性互助的美好，也意识到我现在就要开始为老年生活做准备——要买房，要攒钱，还要多结交朋友。这是一本很奇妙的书，虽然谈论的是死亡，我却从中学到了一些活法。

- title: 史蒂夫·乔布斯传（修订版）
  image: jobs.jpg
  author: Walter Isaacson
  date: 2022-03-23
  description: 乔布斯的一生展现出了惊人的、持久的创造力。他先是用Apple II开创了个人电脑产业，然后又在Mac中首次使用了用户图形界面。在被苹果驱逐的十年中，他创办了皮克斯工作室，革新了电影产业；然后又凭着一手创办的NeXT公司重回苹果。接下来，他用iPod改变了音乐产业，带领苹果起死回生；后面又陆续推出了iPhone、iPad等产品，再次改变了手机和平板电脑等行业。回顾乔布斯的创造历程，他并不是那个最先提出新概念的人，但他总能凭着对艺术和技术的极致追求，一次又一次地制作出风靡世界的电子产品。<br>乔布斯的成功让我意识到，人文和技术并非是割裂的，相反，二者往往能相互成就。乔布斯对产品的极致追求，推动着技术部门创造出了更好的材料、更薄的芯片、更快的系统；而新技术的诞生（如数字影像技术、多点触碰系统），也使好的设计得以落地。除此之外，乔布斯每一次激动人心的发布会，每一个成功的商业广告，都是技术和人文完美融合的体现。