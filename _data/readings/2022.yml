- title: 从零开始的女性主义
  image: feminism0.jpg
  author: 上野千鹤子，田房永子（著）；吕灵芝（译）
  date: 2022-02-23
  description: 这是上野老师的著作里阅读体验最轻松的一本，但是依然令我受益匪浅。上野老师希望能让女权主义思想得到更广泛的传播，所以和漫画家永子女士合著了这本小书。她们用通俗的语言讨论了女性生活中的常见问题。 比如，造成原生家庭问题的根源是父权制，所以反父权的女权主义对于女性来说是一种解药。以及，优等生为何不快乐？因为ta们虽然很会满足别人的期待，但却很少思考“我喜欢什么？”这类涉及人生根基的问题。 另外书里也有一些很有趣的讨论，比如夫妻之间的关系是“一人一杀”，这是女性赌上性命去改造一个人，也算是间接地改变着父权社会；单身的“小三”可以和任何人恋爱，所以出轨是男人单方面的错误；以及，女权主义者喜欢男性是自相矛盾吗？不是，因为她们只在特定的时间喜欢特定的男性，而不是喜欢所有男性！